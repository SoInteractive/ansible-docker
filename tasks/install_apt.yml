- name: Download GPG key
  get_url:
    url: "https://download.docker.com/linux/ubuntu/gpg"
    dest: "/tmp/docker.gpg"
  become: no
  run_once: true
  delegate_to: localhost

- name: add GPG key
  apt_key:
    data: "{{ lookup('file', '/tmp/docker.gpg') }}"
    state: present

- name: add docker repository
  template:
    src: docker.ubuntu.repo
    dest: /etc/apt/sources.list.d/docker.list

- name: Purge old versions
  apt:
    name: "{{ item }}"
    state: absent
    purge: true
  with_items:
    - lxc-docker
    - docker-engine

- name: Install docker
  apt:
    name: "{{ docker_package | default('docker-ce') }}"
    state: present
    update_cache: yes
  notify:
    - systemd reload
    - restart docker

