---
- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- include: install.yml
  become: yes
  tags:
    - install

- include: configure.yml
  become: yes

- meta: flush_handlers

- name: Enable docker service
  become: yes
  service:
    name: docker
    state: started
    enabled: yes

- name: Login to registry
  docker_login:
    registry: "{{ item.url }}"
    username: "{{ item.user }}"
    password: "{{ item.pass }}"
  with_items: "{{ docker_registries }}"
  no_log: True
  when: docker_registries != []

- include: swarm.yml
  when:
    - docker_swarm_enable
#    - docker_version > 1.12

- include: metrics.yml
  when: docker_metrics

- name: Evaluate docker_remote_socket variable
  set_fact:
    docker_remote_socket: "{{ docker_remote_socket }}"
  when: docker_remote_socket != ""

- include: portainer.yml
  run_once: yes
  delegate_to: "{{ ansible_play_hosts[0] }}"
  when: docker_portainer_pass != ""
